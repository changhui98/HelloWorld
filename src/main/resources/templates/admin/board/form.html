<th:block th:fragment="form" th:object="${requestBoardConfig}">
    <div class="error global" th:each="err :${#fields.globalErrors()}" th:text="${err}"></div>

    <!-- spellcheck="false": 오타 입력시 빨간줄 미출력(false) -->
    <div class="hwInputGroup">
    <h2 th:if="*{mode != 'edit'}">게시판 등록</h2>
        <h2 th:if="*{mode == 'edit'}">게시판 수정</h2>

        <h3>게시판 기본 설정</h3>
        <div class="hwError" th:each="err: ${#fields.errors('bid')}" th:text="${err}"></div>
        <div class="hwToggleRadio">게시판 사용여부
            <div>
                <input type="radio" name="active" value="true" id="active_true" th:field="*{active}" checked>
                <label for="active_true">Open</label>
                <input type="radio" name="active" value="false" id="active_false" th:field="*{active}" >
                <label for="active_false">Close</label>
            </div>
        </div>
        <br>

        <div class="hwInputField" th:if="*{mode != 'edit'}">
            <input type="text" name="bid" autocomplete="off" required th:field="*{bid}" spellcheck="false"/>
            <label th:for="bid" class="hwLabelName">
                <span class="hwContentName">게시판 ID</span>
            </label>
        </div>

        <div class="hwInputField" th:if="*{mode == 'edit'}">
            <input type="text" name="bid" autocomplete="off" required th:field="*{bid}" spellcheck="false" />
            <label th:for="bid" class="hwLabelName">
                <span class="hwContentName">게시판 ID&nbsp;&nbsp;&nbsp;<span class="hwSpanRed">(<i class="xi-close"></i>수정 절대 금지<i class="xi-close"></i>)</span></span>
            </label>
        </div>


        <div class="hwInputField" th:if="*{mode != 'edit'}">
            <input type="text" name="category" autocomplete="off" required th:field="*{category}" spellcheck="false"/>
            <label th:for="category" class="hwLabelName">
                <span class="hwContentName">게시판 카테고리</span>
            </label>
        </div>

        <div class="hwInputField" th:if="*{mode == 'edit'}">
            <input type="text" name="category" autocomplete="off" required th:field="*{category}" spellcheck="false"/>
            <label th:for="category" class="hwLabelName">
                <span class="hwContentName">게시판 카테고리</span>
            </label>
        </div>

        <div class="hwInputField" th:if="*{mode != 'edit'}">
            <input type="number" name="listOrder" autocomplete="off" required th:field="*{listOrder}" spellcheck="false"/>
            <label th:for="listOrder" class="hwLabelName">
                <span class="hwContentName">진열 가중치</span>
            </label>
        </div>

        <div class="hwInputField" th:if="*{mode == 'edit'}">
            <input type="number" name="listOrder" autocomplete="off" required th:field="*{listOrder}" spellcheck="false"/>
            <label th:for="listOrder" class="hwLabelName">
                <span class="hwContentName">진열 가중치</span>
            </label>
        </div>


        <h3>하위 게시판 기본 설정</h3>

            <input type="text" name="bName" autocomplete="off" required th:field="*{bName}" spellcheck="false"></input>
            <label th:for="bName" class="hwLabelName">
                <span class="hwContentName">게시판 이름</span>
            </label>
        </div>

        <div class="hwInputField" th:if="*{mode == 'edit'}">
            <input type="text" name="bName" autocomplete="off" required th:field="*{bName}" spellcheck="false"></input>
            <label th:for="bName" class="hwLabelName">
                <span class="hwContentName">게시판 이름</span>
            </label>
        </div>-->

        <p>게시판 분류</p>
        <div th:if="*{mode != 'edit'}">
            <textarea class="hwTextArea" name="bName" required th:field="*{bName}" spellcheck="false" rows="{1}"></textarea>
        </div>

        <div th:if="*{mode == 'edit'}">
            <textarea class="hwTextArea" name="bName" required th:field="*{bName}" spellcheck="false" rows="{1}"></textarea>
        </div>
    </div>
